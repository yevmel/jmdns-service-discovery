apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'yevgeniy.melnichuk'
version = '0.0.1'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'org.apache.commons:commons-lang3:3.4'
    
    // checkout form github and install (mvn install) into your local maven repo
    compile 'javax.jmdns:jmdns:3.4.2-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}
